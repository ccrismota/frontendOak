<main>
    <div class="container">
        <h1>Produtos cadastrados</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"  *ngFor="let produto of produtos$">
              <tr>
                <th scope="row">{{produto.nomeProduto}}</th>
                <td>R$ {{produto.valorProduto}}</td>
              </tr>
            </tbody>
          </table>
    </div>
   <div class="floating-button">
    <span routerLink="/" class="badge text-bg-success">+</span>
   </div>
</main>
